<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
	<title>계산기</title>
	<link rel="stylesheet" href="/css/style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script type="text/javascript" src="/js/calculator.js"></script>
</head>
<body>
	<table cellspacing=7>
		<colgroup>
			<col span="1" width="25%">
			<col span="1" width="25%">
			<col span="1" width="25%">
			<col span="1" width="25%">
		</colgroup>
		<tbody>
			<tr>
				<td colspan="4">
					<input type="hidden" value='0' name="prvNum">
					<div class="result_win">
						<span class="input_val"></span>
						<span class="result_val">0</span>
					</div>
				</td>
			</tr>
			<tr>
				<td class="btn_operation gray">(</td>
				<td class="btn_operation gray">)</td>
				<td class="btn_operation gray">%</td>
				<td class="btn_reset gray">AC</td>
			</tr>
			<tr>
				<td class="btn_num light_gray">7</td>
				<td class="btn_num light_gray">8</td>
				<td class="btn_num light_gray">9</td>
				<td class="btn_operation  gray">÷</td>
			</tr>
			<tr>
				<td class="btn_num light_gray">4</td>
				<td class="btn_num light_gray">5</td>
				<td class="btn_num light_gray">6</td>
				<td class="btn_operation  gray">×</td>
			</tr>
			<tr>
				<td class="btn_num light_gray">1</td>
				<td class="btn_num light_gray">2</td>
				<td class="btn_num light_gray">3</td>
				<td class="btn_operation gray">-</td>
			</tr>
			<tr>
				<td class="btn_num light_gray">0</td>
				<td class="btn_num light_gray">.</td>
				<td class="btn_result blue">=</td>
				<td class="btn_operation gray">+</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
